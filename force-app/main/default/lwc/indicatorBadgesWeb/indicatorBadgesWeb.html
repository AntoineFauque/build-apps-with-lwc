<template>
    <lightning-card icon-name="standard:coaching" title={objTitle} class="slds-text-title_caps">
        <div class="slds-p-left--medium slds-p-right--medium">
            <lightning-layout vertical-align="stretch" horizontal-align="start" multiple-rows="true"
                pull-to-boundary="small">
                <template for:each={badgeList} for:item='thisBadge'>
                    <lightning-layout-item size="2" padding="horizontal-small" key={thisBadge.id}>
                        <c-indicator-badge-web badge={thisBadge}></c-indicator-badge-web>    
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
